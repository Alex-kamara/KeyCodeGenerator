<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keycode Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="first-page" class="page">
        <h1 class="welcome">Javascript Keycode Generator</h1>
        <h2 class="welcome">Press any key to get the Javascript event keycode</h2>
    </div>

    <div id="second-page" class="page">
        <h1 id="heading"></h1>
        <div id="list">
            <div class="output">
                <h3>event.code</h3>
                <p id="code"></p>
            </div>
            <div class="output">
                <h3>event.key</h3>
                <p id="key"></p>
            </div>
            <div class="output">
                <h3>event.which</h3>
                <p id="which"></p>
            </div>
        </div>



    </div>

<footer>
    <script src="./app.js"></script>
</footer>
</body>
</html>
